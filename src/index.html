<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clean and Green - Lucky Land</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon"/>
    <script src="js/min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="preloader js-preloader">
        <img src="img/logo.png" class='logo' alt="">
    </div>
    <div class="first-start">
        <div class="first-start__step first-start__step_1">
            <div class="first-start__nav">
                <a href="#" class="button js-button-start">Start</a>
                <a href="#" class="button js-button-rules">Rules</a>
            </div>
        </div>
        <div class="first-start__step first-start__step_2 hidden">
            <div class="first-start__nav">
                <div class="first-start__title">
                    Choose the number of players
                </div>
                <ul class="player-list">
                    <li class="player-item js-button-choose" data-choose-number="2">2</li>
                    <li class="player-item js-button-choose" data-choose-number="3">3</li>
                    <li class="player-item js-button-choose" data-choose-number="4">4</li>
                    <li class="player-item js-button-choose" data-choose-number="5">5</li>
                    <li class="player-item js-button-choose" data-choose-number="6">6</li>
                    <li class="player-item js-button-choose" data-choose-number="7">7</li>
                    <li class="player-item js-button-choose" data-choose-number="8">8</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-answer">
        <div class="first-start__nav">
            <div class="card-answer__card"></div>
            <div class="answer-buttons">
                <div class="button js-right">Right!</div>
                <div class="button button_red js-wrong">Wrong!</div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="board">
            <div class="board-left">
                <div class="js-start-line"></div>
                <div class="circle">
                    <span class="circle__top">You must</span><br>
                    <span class="circle__bottom">mustn`t</span>
                </div>
                <div class="row">
                    <div class="item orange"></div>
                    <div class="item grey"></div>
                    <div class="item green"></div>
                    <div class="item yellow"></div>
                    <div class="item blue"></div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="item blue"></div>
                        <div class="item yellow"></div>
                        <div class="item green"></div>
                        <div class="item grey"></div>
                        <div class="item orange"></div>
                    </div>
                    <div class="categories">
                        <div class="category orange">
                            <div class="card card_orange"></div>
                            <div class="category__title">Animals, birds and insects</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_left js-orange">10</div>
                        </div>
                        <div class="category blue">
                            <div class="card card_blue"></div>
                            <div class="category__title">Water and air</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_left js-blue">10</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="item start"></div>
                    <div class="item green"></div>
                    <div class="item orange"></div>
                    <div class="item blue"></div>
                    <div class="item grey"></div>
                </div>
            </div>
            <div class="board-right">
                <div class="score">
                    <div class="statistic">
                        <div class="statistic__title">
                            Score
                        </div>
                        <ul class="statistic__list"></ul>
                    </div>
                    <a href="#" class="button score__button js-btn-dice"> <!--inactive-->
                        <div class="score__button-title js-title-dice">X</div>
                        <div class="score__button-pic"></div>
                    </a>
                </div>
                <div class="row">
                    <div class="item grey"></div>
                    <div class="item orange"></div>
                    <div class="item green"></div>
                    <div class="item yellow"></div>
                    <div class="item grey"></div>
                </div>
                <div class="row">
                    <div class="categories">
                        <div class="category green">
                            <div class="card card_green"></div>
                            <div class="category__title">Plants and Forests</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_right js-green">10</div>
                        </div>
                        <div class="category yellow">
                            <div class="card card_yellow"></div>
                            <div class="category__title">Streets and houses</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_right js-yellow">10</div>
                        </div>
                    </div>
                    <div class="column column_right">
                        <div class="item blue"></div>
                        <div class="item orange"></div>
                        <div class="item green"></div>
                        <div class="item yellow"></div>
                        <div class="item grey"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="item yellow"></div>
                    <div class="item green"></div>
                    <div class="item grey"></div>
                    <div class="item orange"></div>
                    <div class="item blue"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
