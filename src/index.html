<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lucky Land</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="preloader js-preloader">
        <img src="img/logo.png" class='logo' alt="">
    </div>
    <div class="first-start">
        <div class="first-start__step-1">
            <div class="first-start__nav">
                <a href="#" class="button">Start</a>
                <a href="#" class="button">Rules</a>
            </div>
        </div>
        <div class="first-start__step-2">
            <div class="first-start__nav">
                <div class="first-start__title">
                    Choose the number of players
                </div>
                <ul class="player-list">
                    <li class="player-item">2</li>
                    <li class="player-item">3</li>
                    <li class="player-item">4</li>
                    <li class="player-item">5</li>
                    <li class="player-item">6</li>
                    <li class="player-item">7</li>
                    <li class="player-item">8</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-answer">
        <div class="first-start__nav">
            <div class="card-answer__card"></div>
            <div class="answer-buttons">
                <div class="button">Right!</div>
                <div class="button button_red">Not right!</div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="board">
            <div class="board-left">
                <div class="player player_1"></div>
                <div class="player player_2"></div>
                <div class="player player_3"></div>
                <div class="player player_4"></div>
                <div class="player player_5"></div>
                <div class="player player_6"></div>
                <div class="player player_7"></div>
                <div class="player player_8"></div>
                <div class="circle">
                    <span class="circle__top">You must</span><br>
                    <span class="circle__bottom">mustn`t</span>
                </div>
                <div class="row">
                    <div class="item orange"></div>
                    <div class="item grey"></div>
                    <div class="item green"></div>
                    <div class="item yellow"></div>
                    <div class="item blue"></div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="item blue"></div>
                        <div class="item yellow"></div>
                        <div class="item green"></div>
                        <div class="item grey"></div>
                        <div class="item orange"></div>
                    </div>
                    <div class="categories">
                        <div class="category orange">
                            <div class="card card_orange"></div>
                            <div class="category__title">Animals, birds and insects</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_left">2</div>
                        </div>
                        <div class="category blue">
                            <div class="card card_blue"></div>
                            <div class="category__title">Water and air</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_left">7</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="item start"></div>
                    <div class="item green"></div>
                    <div class="item orange"></div>
                    <div class="item blue"></div>
                    <div class="item grey"></div>
                </div>
            </div>
            <div class="board-right">
                <div class="history">
                    <div class="statistic">
                        <div class="statistic__title">
                            Statistic
                        </div>
                        <ul class="statistic__list">
                            <li class="statistic__player statistic__player_1">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">100</div>
                            </li>
                            <li class="statistic__player statistic__player_2">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">35</div>
                            </li>
                            <li class="statistic__player statistic__player_3">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">5</div>
                            </li>
                            <li class="statistic__player statistic__player_4">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">25</div>
                            </li>
                            <li class="statistic__player statistic__player_5">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">45</div>
                            </li>
                            <li class="statistic__player statistic__player_6">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">20</div>
                            </li>
                            <li class="statistic__player statistic__player_7">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">25</div>
                            </li>
                            <li class="statistic__player statistic__player_8">
                                <div class="statistic__icon"></div>
                                <div class="statistic__amount">0</div>
                            </li>
                        </ul>
                    </div>
                    <div class="button history__button"> <!--inactive-->
                        <div class="history__title">5</div>
                        <a href="#" class="dice"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="item grey"></div>
                    <div class="item orange"></div>
                    <div class="item green"></div>
                    <div class="item yellow"></div>
                    <div class="item grey"></div>
                </div>
                <div class="row">
                    <div class="categories">
                        <div class="category green">
                            <div class="card card_green"></div>
                            <div class="category__title">Plants and Forests</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_right">1</div>
                        </div>
                        <div class="category yellow">
                            <div class="card card_yellow"></div>
                            <div class="category__title">Streets and houses</div>
                            <div class="category__area"></div>
                            <div class="category__counter category__counter_right">10</div>
                        </div>
                    </div>
                    <div class="column column_right">
                        <div class="item blue"></div>
                        <div class="item orange"></div>
                        <div class="item green"></div>
                        <div class="item yellow"></div>
                        <div class="item grey"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="item yellow"></div>
                    <div class="item green"></div>
                    <div class="item grey"></div>
                    <div class="item orange"></div>
                    <div class="item blue"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
